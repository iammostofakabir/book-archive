<html>
<head>
    <title>Book Archive</title>
        <!-- bootstrap css -->
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css">
</head>
<body>
    <section class="container mt-5">
        <!-- heading -->
        <h1 class="text-primary text-center my-5">Book Archive</h1>
        <!-- search input -->
        <div class="input-group mb-3 w-50 mx-auto">
            <input id="searchText"  type="text" class="form-control">
            <button onclick="searchBook()" class="btn btn-outline-secondary">Search</button>
        </div>
        <!-- found result section -->
        <h4 id="numFound" class="text-center mt-5"></h4>
        <!-- search result card style -->
        <div id="searchResult" class="row row-cols-1 row-cols-md-3 g-4 my-5">
          </div>
    </section>
    <!-- bootstrap js -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"></script>
    <!-- custom js -->
    <script src="script.js"></script>
</body>
</html>
